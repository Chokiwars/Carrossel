,0<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Fullscreen</title>
    
</head>
<body>
    <div class="carrossel-container">
        <div class="carrossel">
            <div class="slide">
                <img src="https://i0.wp.com/canaldareceita.com.br/wp-content/uploads/2024/09/COXINHA-FIT.jpg?fit=1000%2C600&ssl=1" alt="Coxinha">
                <div class="slide-text">
                    <h2>Coxinha</h2>
                    <p>A coxinha mais crocante do Brasil</p>
                </div>
            </div>
            <div class="slide">
                <img src="https://receitason.com/wp-content/uploads/2023/04/batata-frita-com-bacon.png" alt="Batata">
                <div class="slide-text">
                    <h2>Batata</h2>
                    <p>A batata com os melhroes acompanhamentos</p>
                </div>
            </div>
            <div class="slide">
                <img src="https://conteudo.imguol.com.br/c/entretenimento/ee/2022/04/28/hamburguer-sanduiche-lanche-1651166602338_v2_4x3.jpg" alt="Hamburguer">
                <div class="slide-text">
                    <h2>Hamburguer</h2>
                    <p>A carne mais suculenta do mundo</p>
                </div>
            </div>
        </div>
        
        <button class="carrossel-btn" id="prevBtn">&#10094;</button>
        <button class="carrossel-btn" id="nextBtn">&#10095;</button>
        
        <div class="carrossel-indicadores" id="indicadores">
            <!-- Os indicadores serÃ£o adicionados via JavaScript -->
        </div>
    </div>
</body>
</html>
